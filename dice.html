<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
body{
    text-align: center;
    font-family: 'Times New Roman', Times, serif;
}
#cgff{
    font-size: 550%;
}
#cgff:hover{
    cursor: pointer;
}
    </style>
</head>
<body>
<div id="cgff"onclick="ss()"></div>
<script>
    var dice;
    var dices=["&#9856;","&#9857;","&#9858;","&#9859;","&#9860;","&#9861;"]
    var stop=true
    var t
    function change(){
        var random=Math.floor(Math.random()*6)
        dice.innerHTML=dices[random]
    }
    function ss(){
        if(stop){
            stop=false;
            t=setInterval(change,100)
        }
        else{
            clearInterval(t)
            stop=true
        }
    }
    window.onload=function(){
        dice=document.getElementById("cgff")
        ss()
    }
</script>    
</body>
</html>
