<html>
    <head>
        <title>Gradients in html</title>
        <style>
            div{
                background-image: linear-gradient(to top right,pink,yellow,blue,orange);
                height: 200px;
            }
            h1{
                background-image: radial-gradient(red,yellow,green);
                height:200px;
            }
        </style>
    </head>
    <body>
        <div>Linear gradient</div>
        <h1>Radial gradient</h1>
    </body>
</html>
