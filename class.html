<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
  <p id="bkdk"></p> 
  <p id="tgff"></p>
  <script>
    class student{
        constructor(name,food){
            this.name=name;
            this.food=food;
        }
    }
    var ddddg=new student("Tisha","Chocolate");
    document.getElementById("bkdk").innerHTML="My name is "+ddddg.name;
    document.getElementById("tgff").innerHTML="my favourite food is "+ddddg.food;
  </script>
</body>
</html>
