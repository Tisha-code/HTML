<html>
    <head>
        <title>Shadows in</title>
        <style>
            h1{
                text-shadow: 2px 2px 2px greenyellow;
            }
            h2{
                box-shadow: 2px 2px 2px pink;
            }
            h3{
                text-indent: 50px ;
            }
        </style>
    </head>
    <body>
        <h1>textshadow</h1>
        <h2>boxshadow</h2>
        <h3>text-indent</h3>
    </body>
</html>
